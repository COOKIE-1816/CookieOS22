; VMEM Service configuration: virtual memory configuration
; WARNING: DO NOT MODIFY THIS FILE UNLESS YOU KNOW WHAT ARE
; YOU DOING!
vmem_activated = "false"
vmem_devices_list = "/etc/vmemdevs"
vmem_files_list = "/etc/vmemfiles"
vmem_file_size_limit = 512
vmem_auto_create_files = "false"
vmem_default_files_location = "c:\vmem"